<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Color Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="cgamestyle.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,700&amp;subset=latin-ext"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="header">
      <h1>
        The Great <br />
        <span id="colorDisplay">RGB</span> <br />
        Guessing Game
      </h1>
    </div>

    <div id="stripe">
      <button id="reset">New Colors</button> <span id="message"></span>
      <button id="easyBtn">Easy</button>
      <button id="hardBtn" class="selected">Hard</button>
    </div>

    <div id="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>

    <script src="cgamejava.js"></script>
  </body>
</html>
